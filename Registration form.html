<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
    <h1><u>Registration Form</u></h1><br>
    First Name:<input type="text" placeholder="Enter your first name "><br><br>
    Last Name:<input type="text" placeholder="Enter your last name"><br><br>
    Gender:<input type="radio" name="a">Male
    <input type="radio" name="a">Female
    <input type="radio" name="a">others<br><br>
    Date of Birth:<input type="date"><br><br>
    Timing:<input type="time"><br><br>
    City:<input type="checkbox">Bangalore
    <input type="checkbox">Chennai
    <input type="checkbox">Hyderabad<br><br>
    Course:<select>
        <option>web development</option>
        <option>python</option>
        <option>artificial intelligence</option>
        <option>java</option>
    </select><br><br>
    Mail id:<input type="email" placeholder="Enter your mail id"><br><br>
    Password:<input type="password" placeholder="Enter password"><br><br>
    Mobile Number:<input type="number" placeholder="Enter your mobile number"><br><br>
    Upload the documents:<input type="file"><br><br>
    <input type="submit"><br><br>
    </form>
</body>
</html>
